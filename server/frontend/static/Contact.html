<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        .card-body {
            display: flex;
            align-items: center;
        }
        .card-body img {
            margin-right: 20px;
            width: 150px;
            height: auto;
        }
        .card-text {
            flex: 1;
        }
    </style>
    <script>
        const logout = async (e) => {
            let logout_url = window.location.origin + "/djangoapp/logout";
            const res = await fetch(logout_url, {
                method: "GET",
            });
            const json = await res.json();
            if (json) {
                let username = sessionStorage.getItem('username');
                sessionStorage.removeItem('username');
                window.location.href = window.location.origin;
                window.location.reload();
                alert("Logging out " + username + "...");
            } else {
                alert("The user could not be logged out.");
            }
        };

        let checkSession = () => {
            let curr_user = sessionStorage.getItem("username");

            if (curr_user && curr_user !== "") {
                document.getElementById("loginlogout").innerHTML = 
                '<span class="homepage_links">' + curr_user + '</span>' +
                '<a class="homepage_links" onclick="logout()" href="/">Logout</a>'
            } else {
                document.getElementById("loginlogout").innerHTML = 
                '<a class="homepage_links" href="/login">Login</a>' +
                '<a class="homepage_links" href="/register">Register</a>'
            }
        };
    </script>
</head>
<body onload="checkSession()">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <div class="loginlink" id="loginlogout"></div>
                </span>
            </div>
        </div>
    </nav>

    <!-- Contact Information -->
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please reach out to us using the following contact information:</p>
        <div class="card" style="width: 80%; margin: auto;">
            <div class="card-body">
                <img src="https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg?t=st=1732051836~exp=1732055436~hmac=5e4b94e8be918d3d5789bdb06d4302045867eea95db33618f94268e40f4fac70&w=1060" alt="Contact Image">
                <div class="card-text">
                    <h5 class="card-title">Best Cars Dealership</h5>
                    <p>
                        <strong>Address:</strong> 1234 Car Street, Auto City, NA 56789<br>
                        <strong>Phone:</strong> (123) 456-7890<br>
                        <strong>Email:</strong> contact@bestcars.com
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
